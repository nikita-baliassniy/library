<h3>Мои заказы</h3>
<table class="table table-bordered">
    <thead class="thead-light">
    <tr>
        <th>№</th>
        <th>Стоимость</th>
        <th>Дата заказа</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat-start="order in orders">
        <td>{{order.id}}</td>
        <td>{{order.price}}</td>
        <td>{{order.createdAt}}</td>
         <td>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#order{{order.id}}" aria-expanded="false" aria-controls="order{{order.id}}">
             Подробнее...
            </button>
         </td>
    </tr>
    <tr ng-repeat-end>
        <td colspan="4">
            <div class="collapse" id="order{{order.id}}">
                <div class="card card-body">
                    <table class="table table-hover" cellpadding="0" cellspacing="0">
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Название</td>
                            <td>Цена</td>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td>Итого</td>
                            <td></td>
                            <td>{{order.price}}</td>
                            <td></td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr ng-repeat="item in order.items">
                            <td>{{item.id}}</td>
                            <td>{{item.bookTitle}}</td>
                            <td>{{item.price}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
